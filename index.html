<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
</head>
<body>
    
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- The Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img class="front-content" src="flip-book-Images/1.png" alt="page 1">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                        <img class="front-content" src="flip-book-Images/2.png" alt="page 2" >
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img class="front-content" src="flip-book-Images/3.png" alt="page 3" >
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img class="front-content" src="flip-book-Images/4.png" alt="page 4" >
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img class="front-content" src="flip-book-Images/5.png" alt="page 5" >
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <h1>The Good Bye</h1>
                </div>
            </div>
        </div>
    </div>

    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>


</body>
</html>
